<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>提瓦特编年史数据查询</title>
  <style>
    :root {
      --accent-color: #0067c0;
      --base-color: #f3f3f3;
      --control-background: rgba(255, 255, 255, 0.8);
      --acrylic-background: rgba(255, 255, 255, 0.6);
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(100px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInSmall {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInW {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes loadingSpin {
      to {
        transform: rotate(360deg);
      }
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: var(--base-color);
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230067C0" fill-opacity="0.1" d="M0,96L48,117.3C96,139,192,181,288,197.3C384,213,480,203,576,170.7C672,139,768,85,864,74.7C960,64,1056,96,1152,128C1248,160,1344,192,1392,208L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"/></svg>');
      background-repeat: no-repeat;
    }

    .container {
      background: var(--acrylic-background);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 32px;
      padding-bottom: 5px;
      width: 680px;
      box-shadow: 0 8px 32px var(--shadow-color);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.5s cubic-bezier(0.1, 0.9, 0.2, 1);
    }

    h1 {
      color: var(--accent-color);
      margin: 0 0 24px 0;
      font-weight: bold;
      font-size: 28px;
      text-align: center;
    }

    .search-box {
      display: flex;
      grid-template-columns: 140px 1fr auto;
      gap: 12px;
      margin-bottom: 24px;
    }

    select,
    input {
      padding: 10px 14px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease;
      background: var(--control-background);
      flex-grow: 1;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0, 103, 192, 0.2);
    }

    button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: #0057a0;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      background: #004a87;
    }

    .result-box {
      margin-top: 24px;
      display: grid;
      gap: 12px;
    }

    .result-item {
      background: var(--control-background);
      border-radius: 6px;
      padding: 16px;
      animation: fadeInSmall 1s cubic-bezier(0.1, 0.9, 0.2, 1);
      transition: transform 0.2s ease;
    }

    .error-message {
      background: #fde7e9;
      color: #d13438;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      animation: fadeInSmall 1s cubic-bezier(0.1, 0.9, 0.2, 1);
    }

    .bottom-message {
      background: #d13438;
      color: #fde7e9;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      animation: fadeInSmall 1s cubic-bezier(0.1, 0.9, 0.2, 1);
      font-weight: bolder;
      text-align: center;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      gap: 12px;
      color: var(--accent-color);
    }

    .loading::after {
      content: "";
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 103, 192, 0.2);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: loadingSpin 1s linear infinite;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --accent-color: #60c6ff;
        --base-color: #202020;
        --control-background: rgba(40, 40, 40, 0.8);
        --acrylic-background: rgba(32, 32, 32, 0.6);
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      body {
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2360C6FF" fill-opacity="0.1" d="M0,96L48,117.3C96,139,192,181,288,197.3C384,213,480,203,576,170.7C672,139,768,85,864,74.7C960,64,1056,96,1152,128C1248,160,1344,192,1392,208L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"/></svg>');
      }

      select,
      input {
        border-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .result-item {
        color: white;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 20px;
      }

      .search-box {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .result-box {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 12px;
      }

      .bottom-message {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>提瓦特编年史内部数据库</h1>
    <div class="search-box">
      <select id="tableId">
        <option value="998390">全订单数据库</option>
      </select>
      <input type="text" id="searchInput" placeholder="请输入姓名/手机号等关键词" />

      <button onclick="searchData()">
        <span>查询</span>
      </button>
    </div>
    <div id="loading" class="loading" style="display: none"></div>
    <div id="resultContainer" class="result-box"></div>
    <p class="bottom-message" style="text-align: center">
      本页面仅供内部人员使用，禁止外泄此页面的地址！<br />访问 IP 已记录。
    </p>
  </div>

  <script>
    async function searchData() {
      const tableId = document.getElementById("tableId").value;
      const keyword = document.getElementById("searchInput").value.trim();
      const resultContainer = document.getElementById("resultContainer");
      const loading = document.getElementById("loading");

      // 输入验证
      if (!keyword) {
        showError("请输入搜索关键词。");
        return;
      }
      // 显示加载状态
      loading.style.display = "flex";
      resultContainer.innerHTML = "";

      const username = 'TICS';
      const password = 'Tics@APIBackEnd';
      const encoded = btoa(`${username}:${password}`);

      try {
        const response = await fetch(
          `https://api.tics.top/api/search/?id=${tableId}&search_data=${encodeURIComponent(keyword)}&fuzzy_query=true`,
          {
            headers: {
              'Authorization': `Basic ${encoded}`,
              'Accept': 'application/json'
            }
          }
        );

        if (response.status == 429) {
          throw new Error(
            `错误：请求太频繁，服务器拒绝了连接。如果你没有管理员密码，请在 10 分钟后重试。`
          );
        } else if (response.status == 400) {
          throw new Error(`错误：缺少必填参数 / 查询范围过广。`);
        } else if (response.status == 405) {
          throw new Error(
            `错误：这个错误消息不应该被你看到。若你确实看到了，联系运营宣传部。`
          );
        } else if (response.status == 403) {
          throw new Error(`错误：你无法证明你不是机器人。`);
        } else if (response.status != 200) {
          throw new Error(`错误：服务器错误：${response.status}`);
        }

        const data = await response.json();

        if (data.code !== 0) {
          showError(data.message || "请求失败");
        } else {
          displayResults(data.data);
        }
      } catch (error) {
        showError(error.message || "请求发生错误");
      } finally {
        loading.style.display = "none";
      }
    }

    function displayResults(results) {
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.innerHTML = "";

      if (!results || results.length === 0) {
        showError(
          `未找到匹配数据。可能是你输错了数据，或是查询人的快递尚未发货。<br><br>尝试切换到 全订单数据库 查询。`
        );
        return;
      }

      results.forEach((item) => {
        // 创建新的结果项容器
        const div = document.createElement("div");
        div.className = "result-item";

        // 构建内容
        let html = "";
        for (const [key, value] of Object.entries(item)) {
          // 跳过内部字段
          if (key.startsWith("_")) continue;
          html += `<p><strong>${key}：</strong>${value}</p>`;
        }
        div.innerHTML = html;

        // 将新项添加到结果容器
        resultContainer.appendChild(div);
      });
    }

    function showError(message) {
      const container = document.getElementById("resultContainer");
      container.innerHTML = `<div class="error-message">${message}</div>`;
    }
  </script>
</body>

</html>
