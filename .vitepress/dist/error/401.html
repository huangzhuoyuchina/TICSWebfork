<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
        }

        body {
            background-color: #000;
            color: #ff3333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            padding: 0 1rem;
        }

        h1 {
            font-size: 20vw;
            text-shadow: 0 0 10px red;
            animation: pulse 1.5s infinite;
        }

        h2 {
            margin-top: 1rem;
            font-size: 6vw;
            text-shadow: 0 0 8px red;
        }

        p {
            margin-top: 1.5rem;
            font-size: 4vw;
            color: #ccc;
            line-height: 1.6;
        }

        .glow-line {
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, red, transparent);
            margin: 2rem 0;
            animation: scan 3s linear infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                text-shadow: 0 0 10px red;
            }

            50% {
                text-shadow: 0 0 25px #ff0000;
            }
        }

        @keyframes scan {
            0% {
                transform: translateX(-30%);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(30%);
                opacity: 0;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 10vw;
            }

            h2 {
                font-size: 3vw;
            }

            p {
                font-size: 1.5vw;
            }
        }
    </style>
</head>

<body>
    <h1>403</h1>
    <div class="glow-line"></div>
    <h2>拒绝访问 Access Is Denied.</h2>
    <p>如果你不是内部人员，此地址不应该被你知道。</p>
</body>

</html>
